<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access: Mr. Aliyaan ❤️</title>
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-pink: #ff007f;
            --neon-red: #ff3131;
            --neon-purple: #a855f7;
            --neon-green: #00ff9d;
        }

        body {
            background: radial-gradient(circle at center, #1a0b2e 0%, #050505 100%);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Background effects */
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 20px;
            animation: floatUp 15s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* The Glass Terminal */
        #container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5), 0 0 50px rgba(0, 242, 255, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
            transition: all 0.5s ease;
        }

        .title {
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: var(--neon-cyan);
            text-transform: uppercase;
            margin-bottom: 20px;
            opacity: 0.8;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        #output {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            margin-bottom: 20px;
            min-height: 100px;
            text-align: left;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border-left: 3px solid var(--neon-cyan);
            overflow: hidden;
        }

        /* Questions Container */
        #questionsContainer {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .question {
            display: none;
            margin-bottom: 25px;
            animation: fadeIn 0.5s ease forwards;
        }

        .question.active {
            display: block;
        }

        .question-text {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .question-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .question-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            letter-spacing: 1px;
            transition: all 0.3s;
            min-width: 120px;
        }

        .yes-btn {
            background: linear-gradient(45deg, var(--neon-green), #00cc7a);
            color: #000;
        }

        .no-btn {
            background: linear-gradient(45deg, #ff4757, var(--neon-red));
            color: white;
        }

        .question-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .question-btn:active {
            transform: translateY(0);
        }

        .question-number {
            position: absolute;
            top: 10px;
            right: 15px;
            background: var(--neon-purple);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .typing-cursor {
            display: inline-block;
            width: 3px;
            height: 1.2rem;
            background-color: var(--neon-cyan);
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* The Perfect Heart - Fixed Shape */
        .heart {
            display: none;
            position: relative;
            width: 100px;
            height: 90px;
            margin: 30px auto;
            animation: pulse 1.2s infinite, glow 2s infinite alternate;
        }

        .heart:before, .heart:after {
            content: "";
            position: absolute;
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: var(--neon-red);
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 0 0 40px var(--neon-red);
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            0% { filter: drop-shadow(0 0 10px var(--neon-red)); }
            100% { filter: drop-shadow(0 0 25px var(--neon-red)); }
        }

        input {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--neon-cyan);
            border-radius: 10px;
            padding: 12px;
            color: white;
            width: 80%;
            text-align: center;
            outline: none;
            display: none;
            transition: 0.3s;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        input:focus { 
            box-shadow: 0 0 20px var(--neon-cyan);
            transform: scale(1.02);
        }

        .btn {
            margin-top: 15px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple));
            color: black;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: none;
            transition: all 0.3s;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 242, 255, 0.3);
        }

        /* Red Petal Animation Container */
        .petals-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            display: none;
        }

        .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            background: linear-gradient(45deg, var(--neon-red), #ff6b9d);
            border-radius: 50% 0 50% 50%;
            transform: rotate(45deg);
            opacity: 0.9;
            filter: drop-shadow(0 0 5px rgba(255, 49, 49, 0.7));
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Final Celebration */
        .celebration-container {
            display: none;
            margin-top: 30px;
            animation: fadeIn 1s ease forwards;
        }

        .celebration-text {
            font-size: 1.8rem;
            color: var(--neon-pink);
            text-shadow: 0 0 20px var(--neon-pink);
            margin-bottom: 20px;
            animation: pulseText 2s infinite alternate;
        }

        @keyframes pulseText {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .celebration-subtext {
            font-size: 1.2rem;
            color: var(--neon-cyan);
            margin-bottom: 30px;
        }

        .fireworks {
            position: relative;
            height: 200px;
            margin: 20px 0;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        /* Heart Rain Animation */
        .heart-rain {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            display: none;
        }

        .falling-heart {
            position: absolute;
            color: var(--neon-red);
            font-size: 24px;
            animation: heartFall linear forwards;
            filter: drop-shadow(0 0 8px var(--neon-red));
        }

        @keyframes heartFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<!-- Floating hearts background -->
<div class="floating-hearts" id="floatingHearts"></div>

<!-- Petals container for "yes" animation -->
<div class="petals-container" id="petalsContainer"></div>

<!-- Heart rain for final celebration -->
<div class="heart-rain" id="heartRain"></div>

<div id="container">
    <div class="title">System Login: Mr.Aliyaan</div>
    <div id="output"></div>
    
    <!-- Questions Section -->
    <div id="questionsContainer">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="question" id="question1">
            <div class="question-number">1</div>
            <div class="question-text" id="question1Text"></div>
            <div class="question-options">
                <button class="question-btn yes-btn" onclick="answerQuestion(1, true)">YES</button>
                <button class="question-btn no-btn" onclick="answerQuestion(1, false)">NO</button>
            </div>
        </div>
        
        <div class="question" id="question2">
            <div class="question-number">2</div>
            <div class="question-text" id="question2Text"></div>
            <div class="question-options">
                <button class="question-btn yes-btn" onclick="answerQuestion(2, true)">YES</button>
                <button class="question-btn no-btn" onclick="answerQuestion(2, false)">NO</button>
            </div>
        </div>
        
        <div class="question" id="question3">
            <div class="question-number">3</div>
            <div class="question-text" id="question3Text"></div>
            <div class="question-options">
                <button class="question-btn yes-btn" onclick="answerQuestion(3, true)">YES</button>
                <button class="question-btn no-btn" onclick="answerQuestion(3, false)">NO</button>
            </div>
        </div>
    </div>
    
    <div id="heart" class="heart"></div>
    <input type="text" id="userInput" placeholder="Type Yes or No...">
    <button id="submitBtn" class="btn">EXECUTE</button>
    
    <!-- Final Celebration -->
    <div class="celebration-container" id="celebrationContainer">
        <div class="celebration-text">I LOVE YOU JANEMAN! ❤️</div>
        <div class="celebration-subtext">You've passed all the tests of my heart!</div>
        <div class="fireworks" id="fireworks"></div>
        <div class="celebration-subtext">Congratulations! You are now my forever Valentine!</div>
    </div>
</div>

<script>
    const output = document.getElementById('output');
    const input = document.getElementById('userInput');
    const btn = document.getElementById('submitBtn');
    const heart = document.getElementById('heart');
    const container = document.getElementById('container');
    const floatingHearts = document.getElementById('floatingHearts');
    const petalsContainer = document.getElementById('petalsContainer');
    const questionsContainer = document.getElementById('questionsContainer');
    const celebrationContainer = document.getElementById('celebrationContainer');
    const progressFill = document.getElementById('progressFill');
    const heartRain = document.getElementById('heartRain');
    const fireworks = document.getElementById('fireworks');
    
    // Questions data
    const questions = [
        "Will you be my swan, my elegant partner for life?",
        "Do you love me from the depths of your heart?",
        "Will you hold my hand for the rest of my life?"
    ];
    
    let currentQuestion = 0;
    const answers = [];
    let allYes = false;

    // Initialize question texts
    document.getElementById('question1Text').textContent = questions[0];
    document.getElementById('question2Text').textContent = questions[1];
    document.getElementById('question3Text').textContent = questions[2];

    // Create floating hearts in background
    function createFloatingHearts() {
        const heartCount = 30;
        for (let i = 0; i < heartCount; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '❤';
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.fontSize = `${15 + Math.random() * 20}px`;
            heart.style.animationDuration = `${10 + Math.random() * 20}s`;
            heart.style.animationDelay = `${Math.random() * 5}s`;
            floatingHearts.appendChild(heart);
        }
    }

    // Create petal animation
    function createPetalAnimation() {
        petalsContainer.style.display = 'block';
        
        for (let i = 0; i < 150; i++) {
            setTimeout(() => {
                const petal = document.createElement('div');
                petal.className = 'petal';
                
                petal.style.left = `${Math.random() * 100}%`;
                petal.style.top = `-20px`;
                
                const size = 10 + Math.random() * 15;
                petal.style.width = `${size}px`;
                petal.style.height = `${size}px`;
                
                const redVariant = Math.floor(200 + Math.random() * 55);
                petal.style.background = `linear-gradient(45deg, rgb(${redVariant}, 30, 30), #ff6b9d)`;
                
                const duration = 3 + Math.random() * 7;
                const delay = Math.random() * 5;
                petal.style.animation = `fall ${duration}s linear ${delay}s forwards`;
                
                petalsContainer.appendChild(petal);
                
                setTimeout(() => {
                    petal.remove();
                }, (duration + delay) * 1000);
            }, i * 100);
        }
    }

    // Create heart rain animation
    function createHeartRain() {
        heartRain.style.display = 'block';
        
        for (let i = 0; i < 100; i++) {
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.className = 'falling-heart';
                heart.innerHTML = '❤';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.fontSize = `${20 + Math.random() * 25}px`;
                heart.style.opacity = `${0.5 + Math.random() * 0.5}`;
                
                const duration = 3 + Math.random() * 4;
                const delay = Math.random() * 2;
                heart.style.animation = `heartFall ${duration}s linear ${delay}s forwards`;
                
                heartRain.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, (duration + delay) * 1000);
            }, i * 150);
        }
        
        // Continue creating hearts for 10 seconds
        const heartInterval = setInterval(() => {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'falling-heart';
                    heart.innerHTML = '❤';
                    heart.style.left = `${Math.random() * 100}%`;
                    heart.style.fontSize = `${20 + Math.random() * 25}px`;
                    heart.style.opacity = `${0.5 + Math.random() * 0.5}`;
                    
                    const duration = 3 + Math.random() * 4;
                    const delay = Math.random() * 2;
                    heart.style.animation = `heartFall ${duration}s linear ${delay}s forwards`;
                    
                    heartRain.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, (duration + delay) * 1000);
                }, i * 100);
            }
        }, 1000);
        
        setTimeout(() => clearInterval(heartInterval), 10000);
    }

    // Create fireworks animation
    function createFireworks() {
        for (let i = 0; i < 50; i++) {
            setTimeout(() => {
                const firework = document.createElement('div');
                firework.className = 'firework';
                
                // Random color
                const colors = ['#ff3131', '#00f2ff', '#ff007f', '#a855f7', '#00ff9d'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                firework.style.background = color;
                firework.style.boxShadow = `0 0 10px ${color}`;
                
                // Random position
                firework.style.left = `${10 + Math.random() * 80}%`;
                firework.style.top = `${50 + Math.random() * 30}%`;
                
                // Random size
                const size = 3 + Math.random() * 7;
                firework.style.width = `${size}px`;
                firework.style.height = `${size}px`;
                
                // Random explosion
                const particles = 8 + Math.floor(Math.random() * 12);
                for (let j = 0; j < particles; j++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'firework';
                        particle.style.background = color;
                        particle.style.boxShadow = `0 0 8px ${color}`;
                        particle.style.left = firework.style.left;
                        particle.style.top = firework.style.top;
                        
                        const angle = (j / particles) * Math.PI * 2;
                        const distance = 30 + Math.random() * 50;
                        particle.style.setProperty('--tx', `${Math.cos(angle) * distance}px`);
                        particle.style.setProperty('--ty', `${Math.sin(angle) * distance}px`);
                        
                        particle.style.animation = `explode 1s ease-out forwards`;
                        
                        fireworks.appendChild(particle);
                        
                        setTimeout(() => {
                            particle.remove();
                        }, 1000);
                    }, j * 30);
                }
                
                firework.style.animation = `explode 0.5s ease-out forwards`;
                fireworks.appendChild(firework);
                
                setTimeout(() => {
                    firework.remove();
                }, 500);
            }, i * 200);
        }
        
        // Continue fireworks for 5 seconds
        const fireworkInterval = setInterval(() => {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    const colors = ['#ff3131', '#00f2ff', '#ff007f', '#a855f7', '#00ff9d'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    firework.style.background = color;
                    firework.style.boxShadow = `0 0 10px ${color}`;
                    firework.style.left = `${10 + Math.random() * 80}%`;
                    firework.style.top = `${50 + Math.random() * 30}%`;
                    
                    const size = 3 + Math.random() * 7;
                    firework.style.width = `${size}px`;
                    firework.style.height = `${size}px`;
                    
                    firework.style.animation = `explode 0.5s ease-out forwards`;
                    fireworks.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 500);
                }, i * 100);
            }
        }, 1000);
        
        setTimeout(() => clearInterval(fireworkInterval), 5000);
    }

    async function typeText(text, delay = 50) {
        output.innerHTML = "";
        for (let i = 0; i < text.length; i++) {
            output.innerHTML += text[i];
            output.innerHTML = output.innerHTML.replace(/<span class="typing-cursor"><\/span>/, '');
            output.innerHTML += '<span class="typing-cursor"></span>';
            await new Promise(r => setTimeout(r, delay));
        }
        output.innerHTML = output.innerHTML.replace(/<span class="typing-cursor"><\/span>/, '');
    }

    // Show question with animation
    function showQuestion(questionNum) {
        // Hide all questions
        document.querySelectorAll('.question').forEach(q => {
            q.classList.remove('active');
        });
        
        // Show current question
        const questionElement = document.getElementById(`question${questionNum}`);
        questionElement.classList.add('active');
        
        // Update progress bar
        const progressPercent = ((questionNum - 1) / questions.length) * 100;
        progressFill.style.width = `${progressPercent}%`;
    }

    // Handle question answers
    function answerQuestion(questionNum, answer) {
        answers[questionNum - 1] = answer;
        
        if (answer) {
            // If answer is YES
            if (questionNum < questions.length) {
                // Show next question
                currentQuestion = questionNum;
                showQuestion(questionNum + 1);
                
                // Add some visual feedback
                const questionElement = document.getElementById(`question${questionNum}`);
                questionElement.style.opacity = '0.7';
                
                // Update progress bar
                const progressPercent = (questionNum / questions.length) * 100;
                progressFill.style.width = `${progressPercent}%`;
                
                // Show success message
                output.innerHTML = `<span style="color: #00ff9d">>>> Question ${questionNum}: Accepted! ❤️</span>`;
            } else {
                // Last question answered YES
                allYes = true;
                
                // Update progress to 100%
                progressFill.style.width = '100%';
                
                // Hide questions container
                questionsContainer.style.display = 'none';
                
                // Show celebration
                celebrationContainer.style.display = 'block';
                
                // Create celebration animations
                createHeartRain();
                createFireworks();
                createPetalAnimation();
                
                // Show final message
                output.innerHTML = `<span style="color: var(--neon-pink)">>>> ALL SYSTEMS GREEN! Complete acceptance detected!</span>`;
                
                // Change container glow
                container.style.boxShadow = "0 25px 50px rgba(0,0,0,0.5), 0 0 80px rgba(0, 255, 157, 0.5)";
                container.style.border = "1px solid rgba(0, 255, 157, 0.3)";
            }
        } else {
            // If answer is NO
            output.innerHTML = `<span style="color: var(--neon-red)">>>> ERROR: Question ${questionNum} rejected! System requires recalibration...</span>`;
            
            // Show petal animation but in red
            createPetalAnimation();
            
            // Reset to first question after delay
            setTimeout(() => {
                currentQuestion = 0;
                showQuestion(1);
                progressFill.style.width = '0%';
                
                // Reset all questions opacity
                document.querySelectorAll('.question').forEach(q => {
                    q.style.opacity = '1';
                });
                
                output.innerHTML = `<span style="color: var(--neon-pink)">>>> Please reconsider... My heart depends on your answers!</span>`;
            }, 2000);
        }
    }

    async function init() {
        createFloatingHearts();
        
        await typeText(">>> SYSTEM INITIALIZING...");
        await new Promise(r => setTimeout(r, 800));
        await typeText(">>> SCANNING TARGET: Mr. Aliyaan");
        await new Promise(r => setTimeout(r, 1000));
        await typeText(">>> TARGET ACQUIRED: The most handsome man on Earth");
        await new Promise(r => setTimeout(r, 1200));
        await typeText("Januuu g, every time you smile, my system crashes and reboots in love.....!");
        await new Promise(r => setTimeout(r, 1500));
        await typeText("The only man who occupies 100% of my CPU....!");
        await new Promise(r => setTimeout(r, 1500));
        await typeText("Will you be my Valentine, Sir g??");
        
        output.innerHTML += '<span class="typing-cursor"></span>';
        
        input.style.display = "inline-block";
        btn.style.display = "inline-block";
        input.focus();
        
        container.style.animation = "pulse-glow 3s infinite alternate";
    }

    btn.onclick = async () => {
        const val = input.value.toLowerCase().trim();
        if(val === "yes") {
            input.style.display = "none";
            btn.style.display = "none";
            heart.style.display = "block";
            
            createPetalAnimation();
            
            container.style.boxShadow = "0 25px 50px rgba(0,0,0,0.5), 0 0 80px rgba(255, 49, 49, 0.5)";
            container.style.border = "1px solid rgba(255, 49, 49, 0.3)";
            
            await typeText(">>> [SUCCESS] Initial connection established!");
            await new Promise(r => setTimeout(r, 1000));
            await typeText(">>> Loading compatibility questions...");
            await new Promise(r => setTimeout(r, 1200));
            
            // Show questions container
            questionsContainer.style.display = 'block';
            showQuestion(1);
            
            await typeText(">>> Please answer these questions from your heart:");
            
        } else if (val === "no") {
            await typeText(">>> [FATAL ERROR] System malfunction detected!");
            await new Promise(r => setTimeout(r, 800));
            await typeText(">>> Recalibrating question parameters...");
            await new Promise(r => setTimeout(r, 1200));
            container.style.boxShadow = "0 25px 50px rgba(0,0,0,0.5), 0 0 30px rgba(255, 0, 127, 0.3)";
            container.style.border = "1px solid rgba(255, 0, 127, 0.2)";
            await typeText("Darling, your response just contradicts my happiness!");
            await new Promise(r => setTimeout(r, 1500));
            await typeText("Will you be my Valentine, Sir g??");
            input.value = "";
            input.focus();
        } else {
            await typeText(`>>> [INVALID INPUT] "${val}" not recognized.`);
            await new Promise(r => setTimeout(r, 800));
            await typeText("Please type 'Yes' or 'No' only.");
            await new Promise(r => setTimeout(r, 1500));
            await typeText("Will you be my Valentine, Sir g??");
            input.value = "";
            input.focus();
        }
    };

    // Allow Enter key to submit
    input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            btn.click();
        }
    });

    init();
</script>
